<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Wind Chill</h1>
    <hr>
    <h2><label class="heading">Temperature in Fahrenheit <input type="number" id="output1"></label></h2>
    <h2><label class="heading">Wind Speed in MPH <input type="number" id="output2"></label></h2>
    <hr>
    <label><button onclick="doInputOutput()">Click Me</button></label>
    <p id="chilly"></p>

    <script>
        function doInputOutput() {
            let t = parseFloat(document.querySelector('#output1').value);
            let s = parseFloat(document.querySelector('#output2').value);
            if (s >= 3 && t <= 50) {
                let f = windChill(s, t);
                document.querySelector('#chilly').innerHTML = f.toFixed(2);
            } else {
                document.querySelector('#chilly').innerHTML = " ";
            }
        }
        function windChill(s, t) {
            let f = 35.74 + 0.6215 * t - 35.75 * Math.pow(s, 0.16) + 0.4275 * t * Math.pow(s, 0.16);
            return f;
        }


    </script>

</body>

</html>
