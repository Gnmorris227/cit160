<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>True or False</title>
</head>

<body>
    <p>Please enter two numbers:</p>
    <input type="text" id="one" size="5"><br>
    <input type="text" id="two" size="5">
    <button type="button" onclick="trueorfalse">Click</button>
    <div id="question"></div>

    <script>
        let message = "";
        function trueorfalse() {
            // Input:
            let num1 = document.querySelector('#one').value;
            let num2 = document.querySelector('#two').value;
            //Processing:
            if (num1 > 5 && num2 > 5 || num1 + num2 >= 20) {
                message = "true";
            } else {
                message = "false";
            }
        }
        //Output:
        document.querySelector('#question').innerHTML = message;
    </script>
    

</body>

</html>
