<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomList</title>
</head>

<body>
    <h1>Random List</h1>
    <hr>
    <label>Random Number:</label>
    <button onclick="random()">Click Me </button>
    <p id="ran"></p>

    <script>
        function random() {
            let list = '';
            const MAX = 50
            let math = Math.floor(Math.random() * MAX);
            for (let n = 1; n <= math; n++) {
                list += `Item: ${n}`
            }
            document.querySelector('#ran').textContent = list;
        }



    </script>
</body>

</html>
