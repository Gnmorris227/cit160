<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Loop</title>
</head>

<body>


    <h1>Fixed Loop</h1>
    <label>Fixed Loop</label>
    <hr>
    <label><button onclick="loop()">Check</button></label>
    <p id="display1"></p>

    <label><button onclick="loop2()">Check</button></label>
    <p id="display2"></p>

    <label><button onclick="loop3()">Check</button></label>
    <p id="display3"></p>

    <label><button onclick="loop4()">Check</button></label>
    <p id="display4"></p>




    <script>
        function loop() {
            let output1 = '';
            let i = 0;
            while (i < 2) {
                output1 += `Part 1:${i}<br>`;
                i++;
            }
            document.getElementById('display1').innerHTML = output1;
        }



        function loop2() {
            var output2 = '';
            for (let j = 0; j < 3; j++) {
                if (j !== 2) {
                    output2 += `Part 2:${j}, `;
                }
                else {
                    output2 += `Part 2:${j}`;
                }
            }
            document.getElementById('display2').textContent = output2;
        }



        function loop3() {
            let output3 = '';
            for (let k = 0; k < 4; k++) {
                output3 += k + " ";
            }
            document.getElementById('display3').textContent = output3;

        }



        function loop4() {
            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 0; s < n; s++) {
                interest = balance * rate;
                balance += interest;
            }
            document.getElementById('display4').textContent = balance.toFixed(2);
        }

    </script>


</body>

</html>
