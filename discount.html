<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <header>
        <h1>Week 7 Discount</h1>
        <title>Discount</title>
    </header>
    <main>
        <label><button onclick="discountRate()">Calculate total</button></label>
        <input type="float" id="sub">
        <hr>
        <p id="message"></p>
    </main>

    <script>
        function discountRate() {
            // input
            let subTotal = document.querySelector('#sub').value;
            const now = new Date();
            const theDay = now.getDay();
            let gTotal = 0;

            // processing
            if (subTotal > 50 && (theDay === 2 || theDay === 3)) {
                gTotal = (subTotal - (subTotal * .1)) * 1.06;
            } else {
                gTotal = subTotal * 1.06;
            }

            // output
            document.querySelector('#message').textContent = gTotal.toFixed(2);
        }


    </script>
